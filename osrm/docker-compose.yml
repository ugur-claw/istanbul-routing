version: '3.8'

services:
  osrm:
    image: osrm/osrm-backend
    container_name: istanbul-osrm
    ports:
      - "5000:5000"
    volumes:
      - ./osrm-data:/data
    environment:
      - THREADS=8
    command: >
      osrm-routed
      --algorithm ch
      --max-table-size 10000
      --max-radius 2000
      --service-area 5000
      /data/istanbul
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
   name: istanbul-routing-network
